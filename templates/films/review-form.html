{% extends 'base.html' %}
{% block content %}

<h1 class="my-5">Написание рецензии</h1>
<form action="{{ url_for('send_review', film_id=film_id) }}" method="POST">
    <input type="hidden" value="{{ current_user.id }}" name="review_user" id="review_user">
    <div class="form-group">
        <label>
            Рецензия
        </label>
        <textarea class="form-control" name="review_text" id="review_text">
        </textarea>
    </div>
    <div class="form-group">
        <label>
            Оценка
        </label>
        <select name="review_rating" id="review_rating">
            <option value="5">
                Отлично
            </option>
            <option value="4">
                хорошо
            </option>
            <option value="3">
                удовлетворительно
            </option>
            <option value="2">
                неудовлетворительно
            </option>
            <option value="1">
                плохо
            </option >
            <option value="0">
                ужасно
            </option>
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="Отправить" />
</form>


{% endblock %}
