{% macro render_film_form(url, genres,film={}  ) %}
<form action="{{ url }}" method="POST">
    <div class="form-group">
        <label for="name">
            Название
        </label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="name" id="name" value="{{ film.name or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="prod_year">
            Год выпуска
        </label>
        <div class="col-md-6">
            <input class="form-control" type="number" name="prod_year" id="prod_year" value="{{ film.prod_year or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="description">
            Описание
        </label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="description" id="description" value="{{ film.description or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="country">
            Страна
        </label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="country" id="country" value="{{ film.country or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="producer">
            Режиссер
        </label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="producer" id="producer" value="{{ film.producer or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="screenwriter">
            Сценарист
        </label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="screenwriter" id="screenwriter" value="{{ film.screenwriter or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="actors">
            Актеры
        </label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="actors" id="actors" value="{{ film.actors or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="duration">
            Длительность
        </label>
        <div class="col-md-6">
            <input class="form-control" type="number" name="duration" id="duration" value="{{ film.duration or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="poster_id">
            Постер
        </label>
        <div class="col-md-6">
            <input class="form-control" type="number" name="poster_id" id="poster_id" value="{{ film.poster_id or '' }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="genre">
            Жанр
        </label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="genre" id="genre" value="{% for genre in genres %} {{ genre }} {% endfor %}" />
        </div>
    </div>
    <div class="form-group">
        
        <input type="submit" class="btn btn-primary" value="Сохранить">
        
    </div>
</form>

{% endmacro %}
